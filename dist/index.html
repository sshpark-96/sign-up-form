<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="logo_pic">
        <div class="logo_area">
            <img src="" alt="" class="logo">
        </div>
    </div>
    <div class="main_content">
        <div class="intro_text">
            <span>
                <p>
                    This is not a real online service! Do not fill our the forms with your actual information! You'll probably regret it if you do.
                </p>
                <br>
                <p>
                    Or maybe not.
                </p>
            </span>
        </div>
        <div class="form_section">
            <p>
                Let's do this!
            </p>
            <form id="sign_up_form" method="post" action="">
                <fieldset>
                    <label for="user_fname">FIRST NAME</label><br>
                    <input type="text" name="first_name" id="user_fname" placeholder="First Name" required>
                </fieldset>
                <fieldset>  
                    <label for="user_lname">LAST NAME</label><br>
                    <input type="text" name="last_name" id="user_lname" placeholder="Last Name" required>
                </fieldset>
                <fieldset>
                    <label for="user_email">EMAIL</label><br>
                    <input type="email" name="email" id="user_email" placeholder="youremail@domain.com" required>
                </fieldset>
                <fieldset>  
                    <label for="user_phone">PHONE NUMBER</label><br>
                    <input type="tel" name="phone" id="user_phone" placeholder="123-456-7890" required pattern="[1-9]{1}\d{2}[\-]\d{3}[\-]\d{4}" title="Please enter a valid phone number, example: 1234567890">
                </fieldset>
                <fieldset>
                    <label for="user_pwd">PASSWORD</label><br>
                    <input type="password" name="pwd" id="user_pwd" class="pwd" placeholder="Password" required>
                </fieldset>
                <fieldset>  
                    <label for="confirm_pwd">CONFRM PASSWORD</label><span id="match_confirm"></span><br>
                    <input type="password" name="confirm_pwd" id="confirm_pwd" placeholder="Confirm Password" class="pwd" required> 
                </fieldset>
            </form>
        </div>
        <div class="submit_section">
            <input type="submit" form="sign_up_form" value="Create Account" id="form_submit"> 
            <p>
                Already have an account? <a href="#" class="log_in">Log in</a>
            </p>
        </div>
    </div>
    
</body>
</html>
